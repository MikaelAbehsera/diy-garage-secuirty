<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Face Detection API</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/mic.js"></script>
    <style type="text/css">
      .hidden {
        display: none;
      }

      .active {
        background-color: #090;
      }
    </style>
  </head>
  <body>
    <video id="video" width="720" height="560" autoplay muted><div id="canContainer"></div></video>
    <div class="demo">
      <div id="mic">
        <label class="form-switch">
          <input type="checkbox" id="audio-switch" />
          Microphone
        </label>
        <div id="demo-loading" class="hidden">Loading...</div>
      </div>
      <div id="sp-cmd-wrapper" class="grid"></div>
    </div>
    <script src="js/face-api.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
